<div class="modal-overlay">
  <div class="modal" [ngClass]="texts.type" aria-labelledby="modal-title" aria-modal="true" [attr.aria-label]="'modal-title'">
    <div class="header">
      <div class="icon" [innerHTML]="texts.icon"></div>
      <h2 id="modal-title">{{ texts.title }}</h2>
    </div>
    <div class="content">
      <p [innerHTML]="texts.content"></p>
      <ng-content></ng-content>
    </div>
    <div class="footer">
      <ugl-button
        *ngIf="true"
        [type]="'button'"
        [color]="'red'"
        [style]="'border'"
        [title]="'Cancelar'"
        [id]="'cancel-button'">{{ texts.cancel }}</ugl-button>
      <ugl-button
        [type]="'submit'"
        [color]="'aquamarine'"
        [style]="'fill'"
        [title]="'Confirmar'"
        [disabled]="false"
        [id]="'submit-button'">{{ texts.confirm }}</ugl-button>
    </div>
  </div>
</div>
