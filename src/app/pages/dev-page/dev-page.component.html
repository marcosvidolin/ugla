<section class="central">
    <ugl-page-title [firstTitle]="'Lorem'" [secondTitle]="'ipsum dolor'"></ugl-page-title>

    <div uglGrid [grid]="true" [col]="4">
        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'yellow'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          (action)="openWarning()">Warning Button</ugl-button>

        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'red'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          (action)="openError()">Error Button</ugl-button>

        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'green'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          (action)="openSuccess()">Success Button</ugl-button>

        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'aquamarine'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          (action)="openInfo()">Info Button</ugl-button>

        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'gray'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          (action)="openTemplate()">Template Button</ugl-button>

        <ugl-button
          [id]="'btn-warning'"
          [size]="'medium'"
          [color]="'purple'"
          [style]="'fill'"
          [title]="'Warning'"
          [type]="'button'"
          [uglLightbox]
          [filesUrl]="images">Lightbox</ugl-button>
    </div>

    <ugl-radio [items]="radioItems" (itemChecked)="getItemChecked($event)" [radioGroupAriaLabel]="'Select an option'"></ugl-radio>
</section>

<ugl-modal
    (cancelClick)="cancel()"
    (confirmClick)="confirm()"
    [cancelButtonText]="'Cancelar'"
    [confirmButtonText]="'Confirmar'">

    <div *ngIf="hiddenContent">
      <p>This is a hidden content.</p>
    </div>
</ugl-modal>
